
<form #myForm="ngForm" (ngSubmit)="OnAddCallMe(myForm)">
    <legend>Add</legend>

    <div class="form-group">
        <label for="No">No</label>
        <input ngModel type="text" class="form-control" name="No" id="No" placeholder="enter no" >
    </div>

    <div class="form-group">
        <label for="Name">Name</label>
        <input ngModel type="text" class="form-control" name="Name" id="Name" placeholder="enter name" >
    </div>

    <div class="form-group">
        <label for="Address">Address</label>
        <input ngModel type="text" class="form-control" name="Address" id="Address" placeholder="enter address" >
    </div>

    

    <button type="submit" class="btn btn-primary">Add</button>

    
    <button type="button" class="btn btn-success" (click)="GoBackHome()">Cancel</button>
    
</form>
