
<form #myForm="ngForm" (ngSubmit)="OnUpdateCallMe(myForm)">
    <legend>Edit</legend>

    <div class="form-group">
        <label for="No">No</label>
        <input type="text" class="form-control" name="No" id="No" placeholder="enter no" [(ngModel)]="emp.No">
    </div>

    <div class="form-group">
        <label for="Name">Name</label>
        <input type="text" class="form-control" name="Name" id="Name" placeholder="enter name" [(ngModel)]="emp.Name">
    </div>

    <div class="form-group">
        <label for="No">Address</label>
        <input type="text" class="form-control" name="Address" id="Address" placeholder="enter address" [(ngModel)]="emp.Address">
    </div>

    

    <button type="submit" class="btn btn-primary">Update</button>

    
    <button type="button" class="btn btn-success" (click)="CancelUpdate()">Cancel</button>
    
</form>
